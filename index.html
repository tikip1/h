<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Currency Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="icons/favicon.png">
</head>
<body>
  <h1>Currency Converter</h1>

  <form id="converter">
    <div class="field">
      <label>Amount</label>
      <input type="number" id="amount" value="1" min="0" step="any" required>
    </div>

    <div class="field">
      <label>From</label>
      <select id="from"></select>
    </div>

    <button id="swap" type="button" aria-label="Swap currencies">â‡„</button>

    <div class="field">
      <label>To</label>
      <select id="to"></select>
    </div>

    <button id="convertBtn">Convert</button>
  </form>

  <p id="result"></p>

  <footer>
    <small>Rates are fetched from <a href="https://exchangerate.host/" target="_blank">exchangerate.host</a></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
