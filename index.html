<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator | Professional Hashtags & Captions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hashtag {
            transition: all 0.2s ease;
        }
        .hashtag:hover {
            transform: translateY(-2px);
            background-color: #4f46e5;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #loading-spinner {
            border-top-color: #6366f1;
        }
        .custom-radio-label input:checked + div {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2);
        }
        .input-focus:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        .btn-secondary {
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <!-- Header Section -->
        <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-6 text-center">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-robot text-white text-2xl mr-3"></i>
                <h1 class="text-3xl md:text-4xl font-bold text-white">
                    AI Content Generator
                </h1>
            </div>
            <p class="text-indigo-100 text-lg">
                Professional hashtags & captions for your social media
            </p>
        </div>

        <!-- Main Content -->
        <div class="p-6 md:p-8">
            <!-- Controls Section -->
            <div class="space-y-6 mb-8">
                <!-- Content Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Content Type</label>
                    <div class="grid grid-cols-2 gap-3 bg-gray-50 p-1 rounded-lg">
                        <label class="custom-radio-label relative">
                            <input type="radio" name="contentType" value="hashtags" class="peer sr-only" checked>
                            <div class="w-full p-3 rounded-md cursor-pointer text-center text-gray-600 transition-colors duration-200">
                                <i class="fas fa-hashtag mr-2"></i> Hashtags
                            </div>
                        </label>
                        <label class="custom-radio-label relative">
                            <input type="radio" name="contentType" value="caption" class="peer sr-only">
                            <div class="w-full p-3 rounded-md cursor-pointer text-center text-gray-600 transition-colors duration-200">
                                <i class="fas fa-comment-alt mr-2"></i> Caption
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Platform Selection -->
                <div id="platform-container">
                    <label class="block text-sm font-medium text-gray-700 mb-3">Platform</label>
                    <div class="grid grid-cols-3 gap-3 bg-gray-50 p-1 rounded-lg">
                        <label class="custom-radio-label relative">
                            <input type="radio" name="platform" value="instagram" class="peer sr-only">
                            <div class="w-full p-3 rounded-md cursor-pointer text-center text-gray-600 transition-colors duration-200">
                                <i class="fab fa-instagram mr-2"></i> Instagram
                            </div>
                        </label>
                        <label class="custom-radio-label relative">
                            <input type="radio" name="platform" value="tiktok" class="peer sr-only">
                            <div class="w-full p-3 rounded-md cursor-pointer text-center text-gray-600 transition-colors duration-200">
                                <i class="fab fa-tiktok mr-2"></i> TikTok
                            </div>
                        </label>
                        <label class="custom-radio-label relative">
                            <input type="radio" name="platform" value="both" class="peer sr-only" checked>
                            <div class="w-full p-3 rounded-md cursor-pointer text-center text-gray-600 transition-colors duration-200">
                                <i class="fas fa-globe mr-2"></i> Both
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Input Section -->
            <div class="mb-8">
                <label for="topicInput" class="block text-sm font-medium text-gray-700 mb-2">Describe your content</label>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="topicInput" class="flex-grow input-focus bg-gray-50 text-gray-800 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none transition" placeholder="e.g., 'a sunset at the beach with palm trees'">
                    <button id="generateBtn" class="btn-primary text-white font-medium py-3 px-6 rounded-lg shadow flex items-center justify-center">
                        <i class="fas fa-magic mr-2"></i>
                        <span>Generate</span>
                    </button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="text-center my-6 hidden">
                <div id="loading-spinner" class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200 mx-auto mb-4"></div>
                <p class="text-gray-500">Crafting your perfect content...</p>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg my-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <div>
                        <strong class="font-medium">Something went wrong</strong>
                        <span class="block text-sm">Please try again or check your input.</span>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsWrapper" class="hidden">
                <div id="resultsHeader" class="flex justify-between items-center mb-4 border-b border-gray-200 pb-4">
                     <h2 id="resultsTitle" class="text-xl font-semibold text-gray-800">
                         <i class="fas fa-sparkle text-indigo-500 mr-2"></i>
                         <span>Generated Content</span>
                     </h2>
                     <button id="copyBtn" class="btn-secondary text-gray-700 font-medium py-2 px-4 rounded-lg border border-gray-300 flex items-center">
                        <i class="fas fa-copy mr-2"></i>
                        <span id="copyBtnText">Copy All</span>
                    </button>
                </div>
                <!-- Hashtags Container -->
                <div id="hashtagsContainer" class="hidden p-4 bg-gray-50 rounded-lg min-h-[100px] flex flex-wrap gap-2"></div>
                <!-- Caption Container -->
                <div id="captionContainer" class="hidden space-y-4">
                     <!-- Caption cards will be injected here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-4 text-center border-t border-gray-200">
            <p class="text-sm text-gray-500">
                Powered by AI technology â€¢ v1.0.0
            </p>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        const topicInput = document.getElementById('topicInput');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Results elements
        const resultsWrapper = document.getElementById('resultsWrapper');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsTitle = document.getElementById('resultsTitle');
        const hashtagsContainer = document.getElementById('hashtagsContainer');
        const captionContainer = document.getElementById('captionContainer');
        const copyBtn = document.getElementById('copyBtn');
        const copyBtnText = document.getElementById('copyBtnText');

        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateContent);
        topicInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                generateContent();
            }
        });

        /**
         * Main function to generate content based on user selections.
         */
        async function generateContent() {
            const topic = topicInput.value.trim();
            if (!topic) {
                showToast('Please describe your content first', 'error');
                return;
            }

            loading.classList.remove('hidden');
            resultsWrapper.classList.add('hidden');
            errorMessage.classList.add('hidden');
            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-75', 'cursor-not-allowed');

            try {
                const contentType = document.querySelector('input[name="contentType"]:checked').value;
                const selectedPlatform = document.querySelector('input[name="platform"]:checked').value;
                
                let prompt = buildPrompt(contentType, selectedPlatform, topic);
                
                // Simulate API call (replace with actual API call)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock response based on content type
                let generatedText;
                if (contentType === 'caption') {
                    generatedText = `1. Golden hour magic! ðŸŒ…âœ¨ Who else loves a beach sunset? ||| 2. Palm trees and ocean breeze - pure paradise! ðŸŒ´ðŸŒŠ What's your favorite beach memory? ||| 3. Sunset chaser here! ðŸŒžðŸ–ï¸ Tag someone who needs to see this view!`;
                } else {
                    switch(selectedPlatform) {
                        case 'instagram':
                            generatedText = `#sunset #beachvibes #oceanview #paradise #goldenhour #palm trees #vacationmode #travelgram #sunsetlover #beachlife #wanderlust #tropicalvibes #naturephotography #sunsetphotography #seaside #summervibes #instatravel #beautifuldestinations #sunsetchaser #oceanwaves #beachsunset #vacationvibes #tropicalparadise #sunsetcolors #peaceful`;
                            break;
                        case 'tiktok':
                            generatedText = `#sunset #beach #viral #fyp #ocean #trending #goldenhour #relaxing #nature #travel #vacation #paradise #views #sunsetlover #summer #tropical #waves #beautiful #sunsetvibes`;
                            break;
                        default:
                            generatedText = `#sunset #beach #oceanview #goldenhour #palm trees #vacation #travel #paradise #nature #photography #viral #fyp #trending #summer #tropical #waves #beautiful #sunsetlover #relaxing #views #wanderlust #instatravel #beachvibes #sunsetphotography #tropicalvibes #sunsetchaser #peaceful #oceanwaves`;
                    }
                }

                displayResults(contentType, generatedText);

            } catch (error) {
                console.error("Error generating content:", error);
                errorMessage.classList.remove('hidden');
                showToast('Failed to generate content', 'error');
            } finally {
                loading.classList.add('hidden');
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        /**
         * Builds the AI prompt based on user selections.
         */
        function buildPrompt(contentType, platform, topic) {
            if (contentType === 'caption') {
                resultsTitle.textContent = "Generated Captions";
                return `Generate 3 distinct, engaging, and creative Instagram caption options for a post about "${topic}". The target platform is ${platform}. Each caption should be friendly, include 2-4 relevant emojis, and end with a call to action or a question. Separate each distinct caption with '|||'. Do not include any hashtags in the captions.`;
            } else { // hashtags
                resultsTitle.textContent = "Generated Hashtags";
                const platformText = platform === 'both' ? 'TikTok and Instagram' : platform;
                 switch(platform) {
                    case 'instagram': return `Generate a list of 25-30 highly relevant hashtags for an Instagram post about "${topic}". Include a mix of popular, niche, and community-specific hashtags. Return them as a single string, with each hashtag starting with '#' and separated by a space.`;
                    case 'tiktok': return `Generate a list of 15-20 viral hashtags for a TikTok video about "${topic}". Include challenge hashtags and niche community tags. Return them as a single string, with each hashtag starting with '#' and separated by a space.`;
                    default: return `Generate a list of 25-30 relevant hashtags for a social media post (for both TikTok and Instagram) about "${topic}". Include popular, challenge, and niche hashtags. Return them as a single string, with each hashtag starting with '#' and separated by a space.`;
                }
            }
        }

        /**
         * Renders the generated content into the correct display area.
         */
        function displayResults(contentType, text) {
            resultsWrapper.classList.remove('hidden');

            if (contentType === 'caption') {
                copyBtn.parentElement.classList.add('hidden');
                captionContainer.classList.remove('hidden');
                hashtagsContainer.classList.add('hidden');
                captionContainer.innerHTML = ''; // Clear previous results

                const captions = text.split('|||').filter(c => c.trim() !== '');
                if (captions.length === 0) {
                    captionContainer.innerHTML = '<p class="text-gray-500 text-center py-6">The AI could not generate captions. Please try a different topic.</p>';
                    return;
                }

                captions.forEach((captionText, index) => {
                    const captionCard = document.createElement('div');
                    captionCard.className = 'card bg-white p-5 rounded-lg border border-gray-200 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4';
                    
                    // Number badge
                    const numberBadge = document.createElement('div');
                    numberBadge.className = 'bg-indigo-100 text-indigo-800 w-8 h-8 rounded-full flex items-center justify-center font-medium flex-shrink-0';
                    numberBadge.textContent = index + 1;
                    
                    // Text content
                    const textElement = document.createElement('p');
                    textElement.className = 'text-gray-700 whitespace-pre-wrap flex-grow';
                    textElement.textContent = captionText.trim();
                    
                    // Copy button
                    const individualCopyBtn = document.createElement('button');
                    individualCopyBtn.className = 'btn-secondary text-gray-700 font-medium py-2 px-4 rounded-lg border border-gray-300 flex items-center justify-center sm:self-start flex-shrink-0';
                    individualCopyBtn.innerHTML = `<i class="fas fa-copy mr-2"></i> <span>Copy</span>`;
                    individualCopyBtn.addEventListener('click', () => {
                        copyTextToClipboard(captionText.trim(), individualCopyBtn.querySelector('span'));
                        showToast('Caption copied!', 'success');
                    });
                    
                    // Assemble card
                    captionCard.appendChild(numberBadge);
                    captionCard.appendChild(textElement);
                    captionCard.appendChild(individualCopyBtn);
                    captionContainer.appendChild(captionCard);
                });

            } else { // hashtags
                copyBtn.parentElement.classList.remove('hidden');
                hashtagsContainer.classList.remove('hidden');
                captionContainer.classList.add('hidden');
                hashtagsContainer.style.display = 'flex';
                hashtagsContainer.innerHTML = '';
                const hashtags = text.split(' ').filter(tag => tag.startsWith('#'));
                if (hashtags.length === 0) {
                     hashtagsContainer.textContent = "The AI didn't return any hashtags. Try being more specific!";
                     return;
                }
                hashtags.forEach(tag => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'hashtag bg-indigo-500 text-white text-sm font-medium px-3 py-1.5 rounded-full cursor-pointer';
                    tagElement.textContent = tag;
                    tagElement.title = "Click to copy";
                    tagElement.addEventListener('click', () => {
                        copyTextToClipboard(tag, null);
                        showToast('Hashtag copied!', 'success');
                    });
                    hashtagsContainer.appendChild(tagElement);
                });
            }
        }
        
        /**
         * Generic function to copy text to the clipboard and provide user feedback.
         * @param {string} text - The text to be copied.
         * @param {HTMLElement} buttonTextElement - The span element inside the button to update its text.
         */
        function copyTextToClipboard(text, buttonTextElement) {
            if (!text) return;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                if (buttonTextElement) {
                    const originalText = buttonTextElement.textContent;
                    buttonTextElement.textContent = 'Copied!';
                    setTimeout(() => { buttonTextElement.textContent = originalText; }, 2000);
                }
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
            document.body.removeChild(tempTextArea);
        }

        /**
         * Shows a toast notification
         * @param {string} message - The message to display
         * @param {string} type - 'success' or 'error'
         */
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 px-5 py-3 rounded-lg shadow-lg text-white font-medium flex items-center z-50 ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            }`;
            toast.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2"></i>
                ${message}
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s ease';
                setTimeout(() => document.body.removeChild(toast), 500);
            }, 3000);
        }

        // --- Main Copy Button Listener (for hashtags only) ---
        copyBtn.addEventListener('click', () => {
            const allHashtags = Array.from(hashtagsContainer.children)
                                     .map(tag => tag.textContent)
                                     .join(' ');
            copyTextToClipboard(allHashtags, copyBtnText);
            showToast('All hashtags copied!', 'success');
        });
    </script>
</body>
</html>
